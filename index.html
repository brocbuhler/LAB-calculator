 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broc's calculator</title>
  <link rel="stylesheet" href="main.css">
 </head>
 <body>
  <field id= "output"></field>
  <div id="calculator">
  <div id="line1">
    <button id="clear">C</button>
    <button id="delete">&#8592</button>
    <button id="divide">&#247</button>
  </div>
  <div id="line2">
    <button id="num--7">7</button>
    <button id="num--8">8</button>
    <button id="num--9">9</button>
    <button id="X">&#215</button>
  </div>
  <div id="line3">
    <button id="num--4">4</button>
    <button id="num--5">5</button>
    <button id="num--6">6</button>
    <button id="subtract">&#8722</button>
  </div>
  <div id="line4">
    <button id="num--1">1</button>
    <button id="num--2">2</button>
    <button id="num--3">3</button>
    <button id="add">&#43</button>
  </div>
  </div>
  <div id="line5">
    <button id="num--0">0</button>
    <button id="equal">&#61</button>
  </div>
  <script src="main.js"></script>
 </body>
 </html>
