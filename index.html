 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broc's calculator</title>
  <link rel="stylesheet" href="main.css">
 </head>
 <body>
  <input type="text" placeholder="0">
  <div id="line1">
    <button id="clear" type="onclick">C</button>
    <button id="delete" type="onclick">&#8592</button>
    <button id="divide" type="onclick">&#247</button>
  </div>
  <div id="line2">
    <button id="seven" type="onclick">7</button>
    <button id="eight" type="onclick">8</button>
    <button id="nine" type="onclick">9</button>
    <button id="X" type="onclick">&#215</button>
  </div>
  <div id="line3">
    <button id="four" type="onclick">4</button>
    <button id="five" type="onclick">5</button>
    <button id="six" type="onclick">6</button>
    <button id="subtract" type="onclick">&#8722</button>
  </div>
  <div id="line4">
    <button id="one" type="onclick">1</button>
    <button id="two" type="onclick">2</button>
    <button id="three" type="onclick">3</button>
    <button id="add" type="onclick">&#43</button>
  </div>
  <div id="line5">
    <button id="zero" type="onclick">0</button>
    <button id="equal" type="onclick">&#61</button>
  </div>
  <script src="main.js"></script>
 </body>
 </html>
